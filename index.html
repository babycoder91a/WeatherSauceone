
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      /* Styles remain mostly the same */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          45deg,
          #ff7e5f,
          #feb47b,
          #ffcc00,
          #4c6ef5,
          #7a8eeb
        );
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        color: #333;
        text-align: center;
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .weather-container {
        background-color: #ffffff;
        width: 100%;
        max-width: 1100px;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 3rem;
        color: #4c6ef5;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 700;
      }

      .weather-cards {
        display: flex;
        overflow-x: auto; /* Allow horizontal scrolling */
        gap: 20px;
        margin-bottom: 20px;
        justify-content: center; /* Center the weather cards */
      }

      .city-weather {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 20px;
        position: relative;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s, background-color 0.3s;
        text-align: center;
        cursor: pointer;
        min-width: 280px; /* Ensure the weather cards don't shrink too much */
      }

      .city-weather:hover {
        transform: translateY(-5px);
        background: linear-gradient(
          45deg,
          #ff7e5f,
          #feb47b,
          #ffcc00,
          #4c6ef5,
          #7a8eeb
        );
        color: white;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      }

      .city-weather h2 {
        font-size: 1.8rem;
        color: #1e3a8a;
        margin-bottom: 10px;
      }

      .city-weather .temperature {
        font-size: 2.8rem;
        color: #333;
        margin-bottom: 10px;
      }

      .city-weather .description {
        font-size: 1.3rem;
        color: #4b5563;
      }

      .city-weather .emoji {
        font-size: 3.5rem;
        margin-top: 15px;
      }

      .city-weather .wind-speed {
        font-size: 1.2rem;
        margin-top: 10px;
        color: #555;
      }

      .city-weather button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: transparent;
        color: #ffcc00;
        font-size: 2.5rem;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .city-weather button:hover {
        transform: scale(1.2);
      }

      .error-message {
        color: red;
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .weather-icon {
        width: 60px;
        height: 60px;
      }

      #change-cities-btn {
        background-color: #4c6ef5;
        color: white;
        font-size: 1.5rem;
        padding: 15px 40px;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 40px;
        transition: background-color 0.3s;
        border: none;
      }

      #change-cities-btn:hover {
        background-color: #365bd9;
        animation: sparkle 1s ease-in-out infinite;
      }

      @keyframes sparkle {
        0% {
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ffcc00,
            0 0 20px #ffcc00, 0 0 30px #ffcc00;
        }
        100% {
          text-shadow: 0 0 10px #fff, 0 0 20px #ffcc00, 0 0 30px #ffcc00,
            0 0 40px #ffcc00, 0 0 50px #ffcc00;
        }
      }

      .footer {
        margin-top: 30px;
        font-size: 1rem;
        color: #777;
      }

      .footer .coded-by {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #777;
      }

      .footer .coded-by span {
        font-weight: bold;
        color: #4c6ef5;
      }
    </style>

  </head>
  <body>
    <div class="weather-container">
      <h1>Weather App <span id="smiley-icon"></span></h1>

      <div id="weather-results" class="weather-cards"></div>

      <div id="error-message" class="error-message" style="display: none">
        City not found. Please try again.
      </div>

      <button id="change-cities-btn">Change Cities</button>

      <div class="footer">
        <p class="coded-by">Coded with love by <span>Tori</span></p>
      </div>
    </div>

    <script>
      const apiKey = "ce2d7f5bea7c47cc9e5142312252603"; // Updated API key
      let cities = [];

      // User input for city
      const userCity = prompt("What city do you live in?");
      if (userCity) {
        cities.push(userCity);
      } else {
        alert("City input is required to display weather.");
      }

      function loadWeatherForCities() {
        document.getElementById("weather-results").innerHTML = "";
        cities.forEach((city) => {
          getWeather(city);
        });
      }

      loadWeatherForCities();

      // Fetch weather data from the API
      async function getWeather(city) {
        const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=5`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          // Check if there's an error with the response (e.g., city not found)
          if (data.error) {
            document.getElementById("error-message").style.display = "block";
            return;
          }

          document.getElementById("error-message").style.display = "none";

          const location = data.location.name;
          const forecastDays = data.forecast.forecastday;

          // Dynamically create the weather HTML for the forecast days
          const weatherHTML = `
            <div class="city-weather" id="weather-${location}-forecast">
                <h2>${location}</h2>
                <div class="weather-cards">
                  ${forecastDays
                    .map(
                      (day) => `
                    <div class="city-weather">
                        <h3>${new Date(day.date).toLocaleDateString()}</h3>
                        <div class="temperature">${day.day.avgtemp_c}Â°C</div>
                        <div class="description">${day.day.condition.text}</div>
                        <div class="wind-speed">Wind: ${
                          day.day.maxwind_kph
                        } kph</div>
                        <img src="https:${day.day.condition.icon}" alt="${
                        day.day.condition.text
                      }" class="weather-icon" />
                    </div>
                  `
                    )
                    .join("")}
                </div>
            </div>
          `;

          // Insert the weather forecast HTML into the DOM
          document
            .getElementById("weather-results")
            .insertAdjacentHTML("beforeend", weatherHTML);
        } catch (error) {
          alert("Error fetching weather data.");
        }
      }

      // Button event to allow changing cities
      document
        .getElementById("change-cities-btn")
        .addEventListener("click", () => {
          const newCity = prompt("Enter a new city:");
          if (newCity) {
            cities = [newCity]; // Reset the cities array with the new city
            loadWeatherForCities();
          }
        });
    </script>

  </body>
</html>
